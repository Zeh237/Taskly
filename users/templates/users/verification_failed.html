{% extends 'base.html' %}
{% block title %}Verification Failed{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-10 bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden p-8 text-center">
    <div class="mb-6 text-red-500 dark:text-red-400">
        <span class="material-icons text-6xl">error</span>
    </div>
    
    <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">
        Verification Failed
    </h1>
    
    <p class="text-gray-600 dark:text-gray-300 mb-6">
        {{ error }}
    </p>
    
    {% if 'expired' in error|lower %}
    <a href="{% url 'resend_verification' %}" class="inline-flex items-center justify-center bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
        <span class="material-icons mr-2">send</span>
        Resend Verification
    </a>
    {% else %}
    <a href="{% url 'login' %}" class="inline-flex items-center justify-center bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
        <span class="material-icons mr-2">login</span>
        Go to Login
    </a>
    {% endif %}
</div>
{% endblock %}
